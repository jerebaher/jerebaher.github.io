<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/web/styles/create-cards/sideBar.css">
    <link rel="stylesheet" href="/web/styles/create-cards/style.css">
    <link rel="stylesheet" href="/web/styles/create-cards/form.css">
    <script src="https://kit.fontawesome.com/497ab6b7a7.js" crossorigin="anonymous"></script>
    <title>Nueva tarjeta</title>
</head>

<body>
    <div id="app">
        <nav class="main-menu">
            <ul>
                <li>
                    <a href="#">
                        <div class="icon-sidebar">
                            <i class="fa-solid fa-house"></i>
                        </div>
                        <span class="nav-text">
                            Inicio
                        </span>
                    </a>
                </li>
                <li class="has-subnav">
                    <a href="/web/html/accounts.html">
                        <div class="icon-sidebar">
                            <i class="fa-solid fa-vault"></i>
                        </div>
                        <span class="nav-text">
                            Cuentas
                        </span>
                    </a>
                </li>
                <li class="has-subnav">
                    <a href="/web/html/cards.html">
                        <div class="icon-sidebar">
                            <i class="fa-brands fa-cc-mastercard"></i>
                        </div>
                        <span class="nav-text">
                            Tarjetas
                        </span>
                    </a>
                </li>
                <li class="has-subnav">
                    <a href="/web/html/loan-application.html">
                        <div class="icon-sidebar">
                            <i class="fa-solid fa-hand-holding-dollar"></i>
                        </div>
                        <span class="nav-text">
                            Prestamos
                        </span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon-sidebar">
                            <i class="fa-solid fa-chart-column"></i>
                        </div>
                        <span class="nav-text">
                            Inversiones
                        </span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon-sidebar">
                            <i class="fa-solid fa-file-invoice"></i>
                        </div>
                        <span class="nav-text">
                            Seguros
                        </span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon-sidebar">
                            <i class="fa-solid fa-receipt"></i>
                        </div>
                        <span class="nav-text">
                            Pagos
                        </span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon-sidebar">
                            <i class="fa-solid fa-circle-question"></i>
                        </div>
                        <span class="nav-text">
                            Consultas y solicitudes
                        </span>
                    </a>
                </li>
            </ul>

            <ul class="logout">
                <li>
                    <a href="#" id="logout-link">
                        <div class="icon-sidebar">
                            <i class="fa-solid fa-right-from-bracket"></i>
                        </div>
                        <button id="logout-btn" class="nav-text" @click="logout">
                            Logout
                        </button>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="topbar">
            <div class="iconsBox">
                <a href="#" class="inbox">
                    <button type="button" class="btn btn-primary position-relative">
                        Inbox
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            5
                            <span class="visually-hidden">unread messages</span>
                        </span>
                    </button>
                </a>
                <a href="#" class="dropdown">
                    <div class="dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false"
                        @click="gearRotated = !gearRotated">
                        <div :class="gearRotated ? 'gear-icon-rotated':'gear-icon'">
                            <i class="fa-solid fa-gear fa-xl"></i>
                        </div>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#" @click="logout">Log out</a></li>
                        </ul>
                    </div>
                </a>
            </div>
        </div>

        <div class="top-main-section">
            <div class="title-main-section">
                <h2>Que bueno que estes aqu√≠, {{client.name}} {{client.lastName}}</h2>
            </div>
        </div>
        <div class="main-section">
            <div id="main-sect-1">
                <div class="container" id="container">
                    <div class="form-container sign-in-container">
                        <form>
                            <h1>Solicita tu tarjeta</h1>
                            <label>
                                <span>Tipo de tarjeta</span>
                                <select v-model="cardType" required>
                                    <option value="DEBITO">Debito</option>
                                    <option value="CREDITO">Credito</option>
                                </select>
                            </label>
                            <label>
                                <span>Nivel de tarjeta</span>
                                <select v-model="cardColor" required>
                                    <option value="SILVER">silver</option>
                                    <option value="GOLD">Gold</option>
                                    <option value="TITANIUM">Titanium</option>
                                </select>
                            </label>
                        </form>
                    </div>
                    <div class="overlay-container">
                        <div class="overlay">
                            <div class="overlay-panel overlay-right">
                                <div class="overlay-panel-up">
                                    <h3 class="overlay-panel-tl">Solicita tu tarjeta</h3>
                                </div>
                                <div class="overlay-panel-bottom">
                                    <button type="button" class="ghost" @click="createCard">Solicitar tarjeta</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="/web/js/create-cards.js"></script>
    <script src="/web/js/form.js"></script>
</body>

</html>
